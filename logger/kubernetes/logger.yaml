#
# This file is a deploys the Logger Daemonset to a Kubernetes cluster.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logger
  namespace: kube-system
  labels:
    service: logger
spec:
  selector:
    matchLabels:
      service: logger
  template:
    metadata:
      labels:
       service: logger
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        effect: "NoSchedule"
      containers:
      - name: logger
        image: logger:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers